<body>
    <div class="game-container">
        <!-- Header -->
        <header class="header">
            <p class="title">Can you draw a</p>
            <h1 class="subtitle"><span class="highlight">PERFECT</span> CIRCLE?</h1>

        <!-- Game Area -->
        <main class="game-area">
            <div class="canvas-container">
                <canvas id="drawingCanvas" width="400" height="400" aria-label="Drawing canvas for perfect circle game"></canvas>
                <div class="canvas-overlay" id="canvasOverlay">
                    <div class="start-message">
                        <button class="start-btn" id="startBtn" aria-label="Start drawing">GO</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Score Display (initially hidden) -->
        <div class="score-section" id="scoreSection" aria-live="polite">
            <div class="score-display">
                <div class="score-value" id="scoreValue">0%</div>
                <div class="score-label" id="scoreLabel">Perfect Circle Score</div>
            </div>
            <div class="score-feedback" id="scoreFeedback"></div>
        </div>

        <!-- Controls (initially hidden) -->
        <div class="controls" id="controls">
            <button class="btn btn-primary" id="resetBtn">Try Again</button>
            <button class="btn btn-secondary" id="shareBtn">Tweet</button>
            <button class="btn btn-copy" id="copyBtn">Copy</button>
        </div>
    </div>

    <!-- Stats Panel -->
    <aside class="stats-panel" aria-label="Game statistics">
        <h3>Stats</h3>
        <div class="stat-item">
            <span class="stat-label">Best:</span>
            <span class="stat-value" id="bestScore">0%</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Attempts:</span>
            <span class="stat-value" id="totalAttempts">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Average:</span>
            <span class="stat-value" id="averageScore">0%</span>
        </div>
